{% extends 'nightout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
      <div class="container">
            <div class="bg-secondary p-5 rounded" style="margin-top: 80px;">
            <h3>Register</h3>
             <form method="POST">
		        {% csrf_token %}
		        {{ register_form|crispy }}
		        <button class="btn btn-primary" type="submit">Register</button>
             </form>
                <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
            </div>
      </div>
{% endblock %}
