

{% extends 'nightout/base.html' %}
{% load static %}
{% block content %}
<div style="padding-top: 150px;">
	<div class="card">
		<div class="inner-box" id="card">
			<div class="card-front">
				<h2>Log In</h2>
				<form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Log In</button>
                </form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
